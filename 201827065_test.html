<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>git</title>

    <style media="screen">
    *{text-align: center;}
      #score{color: white;}
    </style>
    <script>
      function change(){
        var spanArray = document.getElementsByTagName('span');
        for(var i = 0; i<spanArray.length; i++){
          var span = spanArray[i];
          span.style.color = 'red';
          span.style.fontSize = '20px';
        }
      }
    </script>
  </head>
  <body>
    <h3> 과일과 채소 분류하기!  (틀리면 빨간색으로 표시)
      <button onclick="change()" type="button" name="button">채점</button>

    </h3><hr>
    <br><br><br>
    과일: <span>수박</span>,사과,오렌지,<span>딸기,토마토</span> <br><br>
    채소: 오이,가지,옥수수,강낭콩,오이
    <br><br><br><br><br><br><br>
    <span id="score">70점!</span>
  </body>
</html>
